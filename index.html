<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <form action="">
            <div class="input-group">
                <input id="city-input" type="text" class="form-control" placeholder="Enter City">
                <button class="btn btn-secondary" type="submit" id="button-addon2">Get Weather</button>
            </div>
        </form>

        <div id="weather-data" class="output">
            <div class="icon">
                <img id="icon" src="http://openweathermap.org/img/wn/50n.png" alt="weather-icon">
            </div>
            <h1 class="temp">--Â°C</h1>
            <p class="cloudStatus">Cloud Status:</p>
            <div class="statusContainer">
                <div class="status-box">
                    <p class="status-title">Feels Like:</p>
                    <p class="feels-like">--</p>
                </div>
                <div class="status-box">
                    <p class="status-title">Humidity:</p>
                    <p class="humidity">--</p>
                </div>
                <div class="status-box">
                    <p class="status-title">Wind Speed:</p>
                    <p class="wind-speed">--</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
